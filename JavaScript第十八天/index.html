<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
		var xhr=null;
			if (typeof window.XMLHttpRequest=="function") {
				xhr=new XMLHttpRequest();
			}else{
				var xhr=new ActiveXObject("MicroSoft.XMLHTTP");
			}
			//username  password
			var url="http://www.marrymin.com:8180/Ajax/Post";
			xhr.onreadystatechange=function  () {
				if (xhr.readyState==4) {
					alert(xhr.responseText);
				}
			}
			xhr.open("POST",url,true);
			//方式1  Content-Type----->application/x-www-form-urlencoded
			xhr.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
			
			var parameter="";
			var username="username";
			var value="111";
			
//			var paraStr="username=111&password=222";
			getParameterString(parameter,username,value);
			getParameterString(parameter,"password","222");
			
			//传参
//			xhr.send(paraStr);
			xhr.send(parameter);
			
			//构建 application/x-www-form-urlencoded形式的字符串参数
			function getParameterString (originPara,key,value) {
				if (originPara.length!=0) {
					originPara+="&"+encodeURIComponent(key)+"="+encodeURIComponent(value);
				}else{
					originPara=encodeURIComponent(key)+"="+encodeURIComponent(value);
				}
				return originPara;
			}
		</script>
	</body>
</html>
